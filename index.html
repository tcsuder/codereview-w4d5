<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <section class="banner">
      <div class="row row1">
        <div class="container">
          <div class="col-sm-7">
          </div>
          <div id="menu" class="col-sm-2">
            <h2>MENU</h2>
          </div>
          <div id="specials" class="col-sm-3">
            <h2>SPECIALS</h2>
          </div>
        </div>
      </div>
      <div class="row row2">
        <div class="container">
          <hr id="pizza-dash">
          <h1>THE PIZZA PLACE</h1>
          <img id="pizza-pic" src="img/cartoon.png" alt="image of a pizza" />
        </div>
      </div>
    </section>
    <section id="order-form">
      <div id="specials-menu">
        <div class="container">
          <h1>Choose from these favorites:</h1>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h3>hawaiian</h3>
            </div>
            <div class="col-sm-3">
              <h3>meat lovers</h3>
            </div>
            <div class="col-sm-3">
              <h3>veggie</h3>
            </div>
            <div class="col-sm-3">
              <h3>supreme</h3>
            </div>
          </div>
        </div>
      </div>
      <div id="user-options">
        <div class="container">
          <h1>Build Your Own:</h1>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h2>pepperoni</h2>
            </div>
            <div class="col-sm-3">
              <h2>sausage</h2>
            </div>
            <div class="col-sm-3">
              <h2>bacon</h2>
            </div>
            <div class="col-sm-3">
              <h2>extra cheese</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <h2>mushrooms</h2>
            </div>
            <div class="col-sm-3">
              <h2>bell peppers</h2>
            </div>
            <div class="col-sm-3">
              <h2>pinapple</h2>
            </div>
            <div class="col-sm-3">
              <h2>jalapenos</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <h2>olives</h2>
            </div>
            <div class="col-sm-3">
              <h2>tomatoes</h2>
            </div>
            <div class="col-sm-3">
              <h2>basil</h2>
            </div>
            <div class="col-sm-3">
              <h2>lots of love</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <section class="footer">
      <p>The Pizza Place is a <a class="tyler-click" href="http://tcsuder.github.io/codereview-w1d5/">Tyler Suderman</a> creation</p>
    </section> -->
  </body>
</html>
